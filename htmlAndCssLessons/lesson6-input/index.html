<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>

    <fieldset>
            <legend>Register Form</legend>
            <form>
                <label for="name">Name:</label>
                <input type="text" placeholder="enter name" id="name" />
                <label for="surname">Surname:</label>
                <input type="text" placeholder="enter surname" id="surname" />
                <br /><br />
                <label for="tel">Phone Number:</label>
          
                <select name="" id="">
                  <optgroup label="Avropa">
                    <option value="+994">+994</option>
                    <option value="+01">+01</option>
                    <option value="+05">+05</option>
                  </optgroup>
                  <optgroup label="Asia">
                    <option value="+994">+999</option>
                    <option value="+01">+1287636</option>
                    <option value="+05">+9172361</option>
                  </optgroup>
                </select>
          
                <input type="tel" required id="tel" />
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="enter email" required />
                <br /><br />
                <label for="gender">Gender:</label>
                <br /><br />
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" />
                <br /><br />
                <label for="birthday">Birthday:</label>
                <input type="date" />
                <br /><br />
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="10" maxlength="20" />
                <label for="againpassword">Again Password:</label>
                <input type="password" id="againpassword" minlength="10" maxlength="20" />
          
                <br /><br />
                <label for="photo">Add profile photo:</label>
                <input type="file">
                <br /><br />
                <label for="bio">Bio:</label>
                <textarea name="" id="" placeholder="enter bio"></textarea>
                
                
                <br /><br />
          
          
          
                <!-- <input type="button" value="submit1">

                <!-- <input type="image" src="https://i.stack.imgur.com/hNfHB.png" width="150"> -->
                <button>Send</button>
                <button type="reset">reset</button>
                <!-- <input type="reset"> -->
              </form>
    </fieldset>
